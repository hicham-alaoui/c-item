<html>

<body>


<h3>Edit Catalog Item Page</h3>



<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label><br>					
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{i.name }}">
					<br>
					<br>
					
					<label for="description">Description:</label>
					<br>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{i.description}}</textarea>
					<br>

					<label for="city">City:</label>
					<div class="input-group">
						<div class="input-group-addon"></div>
						<input type ="text" maxlength="10" class="form-control" name="city" value="{{i.city}}">
					</div>
					<br>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon"></div>
						<input type ="text" maxlength="20" class="form-control" name="price" value="{{i.price}}">
					</div>
					</div>
					<br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('allAreas') }}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>

</div>
<hr>

<a href="{{url_for('allAreas') }}">All Areas</a>
</body>

</html>
